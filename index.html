<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <main class="calculator-grid">
       <div class="display">
            <div class="display__top" data-cy="display2"></div>
            <div class="display__bottom" data-cy="display1"></div>
            <div class="display__temp-result"></div>
        </div>
        
            <button class="all-clear" data-cy="ac">AC</button>
            <button class="del" data-cy="del">DEL</button>
            <button class="operation-button">%</button>
            <button class="operation-button" data-cy="divide">/</button>
            <button class="numbers" data-cy="seven">7</button>
            <button class="numbers" data-cy="eight">8</button>
            <button class="numbers" data-cy="nine">9</button>
            <button class="operation-button" data-cy="multiply">*</button>
            <button class="numbers" data-cy="four">4</button>
            <button class="numbers" data-cy="five">5</button>
            <button class="numbers" data-cy="six">6</button>
            <button class="operation-button" data-cy="plus">+</button>
            <button class="numbers" data-cy="one">1</button>
            <button class="numbers" data-cy="two">2</button>
            <button class="numbers" data-cy="three">3</button>
            <button class="operation-button" data-cy="minus">-</button>
            <button class="numbers" data-cy="dot">.</button>
            <button class="numbers" data-cy="zero">0</button>
            <button class="equals" data-cy="equals">=</button>
        

   </main> 
   <script src="main.js"></script>
</body>
</html>
